<div class="picture-card content-card">
  <div class="picture-card-grid">
    <div class="image-wrapper" *ngFor="let picture of pictures">
      <div class="image" [ngStyle]="{'background-image': 'url(' + picture + ')'}">
      </div>
    </div>
  </div>
  <app-content-credit *ngIf="cardData.contentCredit" [contentCredit]="cardData.contentCredit"></app-content-credit>
</div>
